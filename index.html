<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ricette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestione Ricette</h1>
            <p>Inserisci, cerca e scopri allergeni nelle tue ricette!</p>
        </header>
        <div class="recipe-form">
            <h2>Aggiungi una nuova ricetta</h2>
            <input type="text" id="recipeName" placeholder="Nome della Ricetta" required>
            <textarea id="recipeIngredients" placeholder="Ingredienti (separati da virgole)" required></textarea>
            <textarea id="recipeInstructions" placeholder="Istruzioni" required></textarea>
            <textarea id="recipeAllergens" placeholder="Allergeni (separati da virgole)" required></textarea>
            <button id="addRecipeBtn">Aggiungi Ricetta</button>
        </div>
        <div class="search-section">
            <h2>Cerca Ricetta</h2>
            <input type="text" id="searchInput" placeholder="Cerca per nome della ricetta">
            <button id="searchBtn">Cerca</button>
        </div>
        <div class="recipes-list" id="recipesList"></div>
    </div>
    <footer>
        <p>Â© 2024 Gestione Ricette. Tutti i diritti riservati.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
